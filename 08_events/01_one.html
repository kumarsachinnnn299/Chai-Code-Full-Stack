<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Event Listner</title>
  </head>

  <body style="background-color: #414141; color: aliceblue">
    <h2>Amazing image</h2>
    <div>
      <ul id="images">
        <li>
          <img
            width="200px"
            id="photoshop"
            src="https://images.pexels.com/photos/3561339/pexels-photo-3561339.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
            alt="photoshop"
          />
        </li>
        <li>
          <img
            width="200px"
            id="japan"
            src="https://images.pexels.com/photos/3532553/pexels-photo-3532553.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
            alt=""
          />
        </li>
        <li>
          <img
            width="200px"
            id="river"
            src="https://images.pexels.com/photos/3532551/pexels-photo-3532551.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
            alt=""
          />
        </li>
        <li>
          <img
            width="200px"
            id="owl"
            src="https://images.pexels.com/photos/3532552/pexels-photo-3532552.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
            alt=""
          />
        </li>
        <li>
          <img
            width="200px"
            id="prayer"
            src="https://images.pexels.com/photos/2522671/pexels-photo-2522671.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
            alt=""
          />
        </li>
        <li>
          <a style="color: aliceblue" href="https://google.com" id="google"
            >Google</a
          >
        </li>
      </ul>
    </div>
  </body>

  <script>
    // document.getElementById('owl').onclick=function(){
    //   alert('owl') This approach is also not good as it gives less features

    //attachEvent()  =>this was also used
    //jQuery -> also used

    //Best appraoch
    // document.getElementById('owl').addEventListener('click', function (e) {
    //     alert("owl clicked")
    //     e.stopPropagation()//to stop event propagation
    // }, false)

    //Yha ye end m false likha h, bydefault bhi false hota h. It is to decide how event propagation
    //would take place. Either bubblingup(false) or capture down(true). Bteer understand  in video JS-2 at 3:44:00

    //to study in events: type (likhne wale),timestamp, defaultPrevented, target, toElement, srcElement,
    //currentTarget, clientX, clientY,screenX, screenY ,altkey,ctrlKey,shiftkey,keyCode

    document.getElementById("google").addEventListener("click", (e) => {
      e.preventDefault();
    });

    //Goal: when we click on any image it gets deleted
    document.querySelector("#images").addEventListener(
      "click",
      (e) => {
        console.log(e);
        if (e.target.tagName === "IMG") {
          //ye check isliye lgaya h kyuki iske bina agar hmne list k paas click kiya to saare
          //images ek sath delet ho jayenge
          let removeIt = e.target.parentNode;
          //removeIt.remove()//way1

          //way2
          removeIt.parentNode.removeChild(removeIt);
        }
      },
      false
    );
  </script>
</html>
